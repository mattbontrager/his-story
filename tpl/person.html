<li data-id="elemID" data-class="theClass" data-draggable="isDraggable">
	<header class="nameContainer">
		<p class="firstName name" data-content-text="firstName"></p>
		<p class="middleName name" data-content-text="middleName"></p>
		<p class="lastName name" data-content-text="lastName"></p>
	</header>
	<figure>
		<img class="personImage" data-src="personPicture">
		<figcaption>explanatory caption</figcaption>
	</figure>
	<div class="dates">
		<p class="birthDate" data-content="bday"></p>
	</div>
</li>
