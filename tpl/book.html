<!-- Book template -->
<article class="book-template" data-template-bind='[
	{"attribute": "data-id", "value": "elemID"},
	{"attribute": "class", "value": "theClass"}
]'>
	<header>
		<label for="book-selection">Book:
			<select name="book-selection" id="jump-to-book">
				<option value="">Choose One</option>
			</select>
		</label>
		<label for="chapter-selection">Chapter:
			<select name="chapter-selection" id="jump-to-chapter">
				<option value="1">1</option>
			</select>
		</label>
		<h1 class="book-title" data-content-text=bookTitle></h1>
		<form class="book-search">
			<input type="search" placeholder=" Search..." />
		</form>
	</header>
	<section class="book-chapter"></section>
	<footer>
		<!-- <p>book footer</p> -->
	</footer>
</article>
