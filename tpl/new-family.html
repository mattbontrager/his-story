<ul class="family" data-template-bind='[
	{
		"attribute": "data-family-id",
		"value": "familyID"
	}, {
		"attribute": "id",
		"value": "familyID"
	}, {
		"attribute": "data-last-name",
		"value": "familyLastName"
	}
]'>
	<li class="parentsList">
		<ul class="parents"></ul>
	</li>
	<li class="childrenList">
		<ul class="children">
			<li class="child" data-child-age="childAge" data-family-id="familyID"></li>
		</ul>
	</li>
</ul>
