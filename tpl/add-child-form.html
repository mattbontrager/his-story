<form>
	<ul>
		<li>
			<label for="first_name">First Name: </label>
			<input type="text" name="first_name" id="first_name" data-required="true" data-title="Please provide this person's first name." placeholder="Peter" autocorrect="on" autocapitalize="none" />
		</li>
		<li>
			<label for="middle_name">Middle Name: </label>
			<input type="text" name="middle_name" id="middle_name" data-required="false" data-title="" placeholder="Matthew" autocorrect="on" autocapitalize="none" />
		</li>
		<li>
			<label for="last_name">Last Name: </label>
			<input type="text" name="last_name" id="last_name" data-required="true" placeholder="Bontrager" autocorrect="on" autocapitalize="none" data-value="newLastName" data-disabled="isDisabled" />
		</li>
		<li>
			<label for="birthdate">Birthdate: </label>
			<input type="date" name="birthdate" id="birthdate" data-required="true" data-title="Please provide the date this person was born." />
		</li>
		<li class="sexSelectorContainer">
			<select name="sex" id="sex">
				<option value="">Choose One</option>
				<option value="m">male</option>
				<option value="f">female</option>
			</select>
		</li>
		<li class="formButtonContainer">
			<button type="submit">Submit</button>
		</li>
	</ul>
</form>
